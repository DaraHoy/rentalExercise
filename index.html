<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Dealership</title>
</head>
<body>
    <h1>Business Name</h1>
    <p id='name'></p>
    <h3>Economy Cars</h3>
    <p id='economy'></p>
    <h3>Economy Cars Available</h3>
    <p id='economyAvail'></p>
    <h3>Midsize Cars</h3>
    <p id='midsize'></p>
    <h3>Midsize Cars Available</h3>
    <p id='midsizeAvail'></p>
    <button onclick='rental.getInfo()'>Update Info</button><button onclick='rental.rentEcon()'>Rent an Economy</button><button onclick='rental.rentMid()'>Rent a Midsize</button>

    <script>
        var rental = {
            name: 'Enterprise',
            economy: "Economy",
            economyAvail: 80,
            midsize: "Midsize",
            midsizeAvail: 180,

            getInfo: function(){
                document.getElementById('name').innerHTML = this.name;
                document.getElementById('economy').innerHTML = this.economy;
                document.getElementById('economyAvail').innerHTML = this.economyAvail;
                document.getElementById('midsize').innerHTML = this.midsize;
                document.getElementById('midsizeAvail').innerHTML = this.midsizeAvail;
            },

            rentEcon: function(){
                this.economyAvail--
                document.getElementById('economyAvail').innerHTML = this.economyAvail;
            },

            rentMid: function(){
                this.midsizeAvail--
                document.getElementById('midsizeAvail').innerHTML = this.midsizeAvail;
            }
        }
        window.onload = rental.getInfo();
    </script>
</body>
</html>
